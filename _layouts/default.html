{% include head.html %}

<!-- header -->
<div id="header_wrap" class="outer">
	<header class="inner">
		<a id="forkme_banner" href="{{ page.github_org_url }}">View on GitHub</a>

		<a href="/"><img src="images/logo.png"></a>
		<h1 id="project_title">{{ page.title }}</h1>
		<h3 id="project_tagline">{{ page.subtitle }}</h3>
	</header>
</div>

<!-- main content -->
<div id="main_content_wrap" class="outer">
	<section id="main_content" class="inner">
		{{ content }}
	</section>
</div>

{% include foot.html %}
